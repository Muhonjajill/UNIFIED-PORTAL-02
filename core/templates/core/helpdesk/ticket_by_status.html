{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>{{ status }} Tickets</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Terminal</th>
        <th>Created</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for ticket in tickets %}
      <tr>
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.title }}</td>
        <td>{{ ticket.terminal }}</td>
        <td>{{ ticket.created_at }}</td>
        <td>{{ ticket.status|title }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No tickets found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
